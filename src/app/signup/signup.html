<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-img [src]="logoApps" class="logo_menu"></ion-img>
    </ion-toolbar>
  </ion-header>
  <div class="about-header">
    <!-- Instead of loading an image each time the select changes, use opacity to transition them -->
    <div class="about-image madison" [ngStyle]="location === 'madison' && {'opacity': '1'}"></div>
    <div class="about-image austin" [ngStyle]="location === 'austin' && {'opacity': '1'}"></div>
    <div class="about-image chicago" [ngStyle]="location === 'chicago' && {'opacity': '1'}"></div>
    <div class="about-image seattle" [ngStyle]="location === 'seattle' && {'opacity': '1'}"></div>
  </div>
  <div class="login-form">
    <div *ngIf="result != null && result.count == 0">

        Invalid Username or Password

    </div>
    <form [formGroup]="signupForm" (ngSubmit)="save($event)">

      <input formControlName="username" placeholder="Username" type="text" required="required">

      <input formControlName="password" placeholder="Password" type="password" required="required">

      <input formControlName="fullName" placeholder="Full Name" type="text" required="required">

      <input formControlName="email" placeholder="Email Address" type="text" required="required">

      <button type="submit">Signup</button>

    </form>

  </div>

  
</ion-content>
