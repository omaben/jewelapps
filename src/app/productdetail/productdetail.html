    </ion-toolbar>
  </ion-header>

  <ion-content class="categorie_product">
    <div class="product-details container" >
      <div class="view-product">
        <img src="{{product?.photo}}" alt="">
        <h2>{{product?.title}}</h2>
        <h2 class="grame">{{product?.gram}} Gr ~ {{product?.ayar}} k</h2>
      </div>
      <div class="product-information" (click)="addCart(product?.id)"><!--/product-information-->
								
        
        
          
                            
          <ion-button color="primary" class="button_global" >Sepete Ekle</ion-button>
       
      </div>
    </div>
    <div class="description product" innerHTML="{{product?.detail}}"></div>
    <div class="col-sm-12 comment_product ">
      <div class="login-form">
        <form [formGroup]="signUpForm1" (ngSubmit)="save1($event)" >

          <input formControlName="fullName" placeholder="Full Name" type="text" required="required">

          <input formControlName="articleId" placeholder="Company Name" value="{{product?.id}}" type="hidden">

          <textarea formControlName="content" placeholder="Comment" required="required" cols="30" rows="10"></textarea>

          <button type="submit">Send</button>

        </form>
      </div>
    </div>
